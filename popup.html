<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Motivational Quote Generator</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
        <script src="popup.js">navigator.serviceWorker.register</script>
	</head>
	<body>
        <header>
            <img src="MotiQuote.png" id="header-logo">
        </header>
        <main>
            <div id="settings">
                <h1>Quote Topics</h1>
                <p id="info">Choose your quote topic</p>
                <table>
                    <tr>
                        <td><button type="button" id="quote-selection">Age</button></td>
                        <td><button type="button" onclick="alert('It is strange to be known so universally and yet to be so lonely. - Albert Einstein')">Alone</button></td>
                        <td><button type="button" onclick="alert('If you tell people where to go, but not how to get there, you\'ll be amazed at the results. - George S. Patton')">Amazing</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="alert('Holding on to anger is like grasping a hot coal with the intent of throwing it at someone else you are the one who gets burned. - Buddha')">Anger</button></td>
                        <td><button type="button" onclick="alert('A lot of good love can happen in ten years. - Jim Carrey')">Anniversary</button></td>
                        <td><button type="button" onclick="alert('Whatever good things we build end up building us. - Jim Rohn')">Architecture</button></td>
                    </tr>
                </table>
            </div>

            <div id="settings">
                <h1>Generation Frequency</h1>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

        </main>
        <footer>
            <p id="footer">Categeri &copy; 2022</p>
        </footer>
    </body>
</html>
